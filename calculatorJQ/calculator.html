<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQcalculator</title>
    <link rel="stylesheet" href="css/calculator.css"> <!-- this is the external css of my calculator -->

    <link rel="stylesheet" href="css/all.min.css"> <!-- thess are the fontawesome links of my calculator -->
    <link rel="stylesheet" href="css/fontawesome.min.css">

    <link rel="stylesheet" href="css/bootstrap.min.css"> <!-- this is the bootstrap css of my calculator -->
    
    <script src="js/jquery-3.7.1.js"></script>
</head>
<body>
    <div class="content-wrapper d-flex justify-content-center">
        <div class="container rounded">
            <div class="row justify-content-center">
                <div class="calculator rounded">
                    <input type="text" name="" class="border form-control mb-3 mt-3" id="display" disabled>
                    <div class="col">
                        <div class="d-flex">
                            <button class="btn btn-secondary col m-1" onclick="appendToDisplay('7')">7</button>
                            <button class="btn btn-secondary col m-1" onclick="appendToDisplay('8')">8</button>
                            <button class="btn btn-secondary col m-1" onclick="appendToDisplay('9')">9</button>
                            <button class="btn btn-secondary col m-1" onclick="clearOnce()"><i class="fa-solid fa-arrow-left"></i></button>
                        </div>
                        <div class="d-flex">
                            <button class="btn btn-secondary col m-1" onclick="appendToDisplay('4')">4</button>
                            <button class="btn btn-secondary col m-1" onclick="appendToDisplay('5')">5</button>
                            <button class="btn btn-secondary col m-1" onclick="appendToDisplay('6')">6</button>
                            <button class="btn btn-secondary col m-1" onclick="appendToDisplay('/')">/</button>
                        </div>
                        <div class="d-flex">
                            <button class="btn btn-secondary col m-1" onclick="appendToDisplay('1')">1</button>
                            <button class="btn btn-secondary col m-1" onclick="appendToDisplay('2')">2</button>
                            <button class="btn btn-secondary col m-1" onclick="appendToDisplay('3')">3</button>
                            <button class="btn btn-secondary col m-1" onclick="appendToDisplay('*')">*</button>
                        </div>
                        <div class="d-flex">
                            <button class="btn btn-secondary col m-1" onclick="appendToDisplay('.')">.</button>
                            <button class="btn btn-secondary col m-1" onclick="appendToDisplay('0')">0</button>
                            <button class="btn btn-secondary col m-1" onclick="calPower()">x<sup>2</sup></button>
                            <button class="btn btn-secondary col m-1" onclick="appendToDisplay('-')">-</button>
                        </div>
                        <div class="d-flex mb-2">
                            <button class="btn btn-secondary col m-1" onclick="calculateSquareRoot()">âˆš</button>
                            <button class="btn btn-secondary col m-1" onclick="clearDisplay()">C</button>
                            <button class="btn btn-secondary col m-1" onclick="calculateResult()">=</button>
                            <button class="btn btn-secondary col m-1" onclick="appendToDisplay('+')">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script> <!-- this is the bootstrap JS of my calculator -->
    <script src="js/calculator.js"></script> <!-- this is the external js of my calculator -->
</body>
</html>
