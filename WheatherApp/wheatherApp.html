<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WheatherApp Check</title>
    <link rel="stylesheet" href="css/wheatherApp.css">
</head>
<body>
    <main>
        <form action="" id="city-form">
            <h2>Select Your Country, State and City</h2>
            <div class="container"></div>
                <select name="" id="" class="form-select country" onchange="loadStates()">
                    <option selected value="">Select a Country</option>
                </select>
                <select name="" id="" class="form-select state" onchange="loadCities()">
                    <option selected value="">Select a State</option>
                </select>
                <select name="" class="form-select city">
                    <option selected id="city" value="">Select a City</option>
                </select>
            </div>
            <button class="btn btn-success" type="submit">Check the weather!</button>
        </form>
        <div class="row">
            <section id="weather-report" class="col-sm-8 offset-sm-2 text-center">
    
            </section>
        </div>
    </main>
    <script src="javascript/wheatherApp.js"></script>
</body>
</html>
